function LoadATDWDate(){

    var WebUrl = "http://maps.atdw.com.au/GeoWebService.svc/maps/product/87B11FC1-5FCA-4F03-94E6-6419BBC8F395/XML/keyword/gold%20coast/JOURNEY/50/1/";

    $.ajax({
        type: "GET",
        url: WebUrl,
        dataType: "xml",
        success: xmlParser
    })
}

function xmlParser(xml) {
    $('#div_AtdwInfo').html("<ul data-role='listview' data-theme='c'>");
    var Rowdata = "<tr>";
    $(xml).find("Product").each(function () {
        Rowdata = "<li>"
        Rowdata = Rowdata + "<img height='40px' width='40px' src='" + $(this).find("ImageUrl").text() + "' class='ui-li-thumb' />"
        Rowdata = Rowdata + "<h3 class='ui-li-heading'>" + $(this).find("ID").text() + "</h3>";
        Rowdata = Rowdata + "<p class='ui-li-desc'>" + $(this).find("Name").text() + "</p>";
        //Rowdata = Rowdata + "<td><img  src='" + $(this).find("ImageUrl").text() + "' alt='NoImage'/></td>";
        Rowdata = Rowdata + "</li>";
        $("#div_AtdwInfo").append(Rowdata);
    });
    $("#div_AtdwInfo").append("</ul>");

}
